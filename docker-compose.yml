services:
  frontend:
    image: my-vue-app-banco-familar
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    environment:
      VITE_APP_API_BASE_URL: http://backend:4300
    depends_on:
      - backend

  backend:
    image: my-nestjs-backend-banco-familar
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4300:4300"
    environment:
      NODE_ENV: production
      JWT_SECRET: your_jwt_secret
      JWT_EXPIRATION_TIME: 60m
      DATABASE_URL: mysql://root:admin@mysql:3306/banco_familiar
  
  mysql:
    image: mysql:8.0
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: banco_familiar
    ports:
      - "3306:3306"

volumes:
  db_data: